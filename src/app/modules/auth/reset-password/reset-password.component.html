<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Reset Password</div>
                <div class="card-body">
                    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" [class.is-invalid]="resetForm.get('password')?.touched && resetForm.get('password')?.invalid">
                            <div class="invalid-feedback">
                                <div *ngIf="resetForm.get('password')?.errors?.['required']">Password is required</div>
                                <div *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" [class.is-invalid]="resetForm.get('confirmPassword')?.touched && (resetForm.get('confirmPassword')?.invalid || resetForm.errors?.['mismatch'])">
                            <div class="invalid-feedback">
                                <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirmation is required</div>
                                <div *ngIf="resetForm.errors?.['mismatch']">Passwords do not match</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Reset Password</button>
                        <div class="text-success mt-2" *ngIf="successMessage">{{ successMessage }}</div>
                        <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

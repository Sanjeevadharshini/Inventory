<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card animate__animated animate__fadeIn">
                <div class="card-header text-center">
                    <h5 class="mb-0">Login to Smart Inventory Hub</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email"
                                formControlName="email"
                                [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                            <label for="email">Email</label>
                            <div class="invalid-feedback">Please enter a valid email</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                formControlName="password"
                                [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                            <label for="password">Password</label>
                            <div class="invalid-feedback">Password is required</div>
                        </div>
                        <div class="mb-3">
                            <a class="text-muted small" [routerLink]="['/auth/forgot-password']">Forgot Password?</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Forgot Password</div>
                <div class="card-body">
                    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                [class.is-invalid]="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid">
                            <div class="invalid-feedback">
                                <div *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required</div>
                                <div *ngIf="forgotForm.get('email')?.errors?.['email']">Invalid email format</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="forgotForm.invalid">Send Reset
                            Link</button>
                        <div class="text-success mt-2" *ngIf="successMessage">{{ successMessage }}</div>
                        <div class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

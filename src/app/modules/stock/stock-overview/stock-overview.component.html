<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Stock Overview</h5>
            <div class="d-flex gap-2">
                <select class="form-select w-auto" [(ngModel)]="selectedCategory" (change)="filterByCategory()">
                    <option value="">All Categories</option>
                    <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
                <input type="text" class="form-control w-auto" placeholder="Search products..." [(ngModel)]="searchTerm"
                    (input)="searchProducts()">
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Current Stock</th>
                        <th>Low Stock Indicator</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.stock }}</td>
                        <td class="{{ getStockIndicator(product.stock) }}">{{ product.stock < 10 ? 'Low Stock'
                                : 'Normal' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Purchase Report</h5>
            <div class="d-flex gap-2">
                <form [formGroup]="purchaseForm" class="d-flex gap-2 align-items-center">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate" formControlName="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate" formControlName="endDate">
                    </div>
                    <div class="form-group">
                        <label for="supplierId">Supplier</label>
                        <select class="form-select" id="supplierId" formControlName="supplierId">
                            <option value="">All Suppliers</option>
                            <option *ngFor="let supplier of suppliers" [value]="supplier._id">{{ supplier.name }}
                            </option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="loadPurchaseReport()">
                        <i class="fa fa-filter me-1"></i>Filter</button>
                </form>
                <button class="btn btn-secondary" (click)="exportToPDF()">
                    <i class="fa fa-file-pdf me-1"></i> Export to PDF</button>
                <button class="btn btn-secondary" (click)="exportToCSV()">
                    <i class="fa fa-file-excel me-1"></i> Export to CSV</button>
            </div>
        </div>
        <div class="card-body">
            <h6>Total Purchases: {{ purchaseData.totalPurchases | currency }}</h6>
            <div class="row">
                <div class="col-md-6">
                    <h6>Product-wise Purchases</h6>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of purchaseData.productWisePurchases">
                                <td>{{ item.name }}</td>
                                <td>{{ item.total | currency }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h6>Supplier-wise Purchases</h6>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Supplier</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of purchaseData.supplierWisePurchases">
                                <td>{{ item.name }}</td>
                                <td>{{ item.total | currency }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

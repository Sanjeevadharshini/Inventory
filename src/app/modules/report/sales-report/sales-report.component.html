<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Sales Report</h5>
            <div class="d-flex gap-2">
                <form [formGroup]="salesForm" class="d-flex gap-2 align-items-center">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate" formControlName="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate" formControlName="endDate">
                    </div>
                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <select class="form-select" id="customerId" formControlName="customerId">
                            <option value="">All Customers</option>
                            <option *ngFor="let customer of customers" [value]="customer._id">{{ customer.name }}
                            </option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="loadSalesReport()">
                        <i class="fa fa-filter me-1"></i>
                        Filter</button>
                </form>
                <button class="btn btn-secondary" (click)="exportToPDF()"><i class="fa fa-file-pdf me-1"></i> Export to
                    PDF</button>
                <button class="btn btn-secondary" (click)="exportToCSV()"> <i class="fa fa-file-excel me-1"></i> Export
                    to CSV</button>
            </div>
        </div>
        <div class="card-body">
            <h6>Total Sales: {{ salesData.totalSales | currency }}</h6>
            <div class="row">
                <div class="col-md-6">
                    <h6>Product-wise Sales</h6>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of salesData.productWiseSales">
                                <td>{{ item.name }}</td>
                                <td>{{ item.total | currency }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h6>Customer-wise Sales</h6>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of salesData.customerWiseSales">
                                <td>{{ item.name }}</td>
                                <td>{{ item.total | currency }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Supplier List</h5>
            <div class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Search suppliers..." [(ngModel)]="searchTerm"
                    (input)="searchSuppliers()">
                <button class="btn btn-primary" [routerLink]="['/supplier/add']">
                    <i class="bi bi-plus-circle me-2"></i>
                    Add New Supplier</button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Supplier Name</th>
                        <th>Contact Info</th>
                        <th>Total Purchases</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let supplier of filteredSuppliers">
                        <td>{{ supplier.name }}</td>
                        <td>{{ supplier.contactNumber || 'N/A' }} <br> {{ supplier.email || 'N/A' }}</td>
                        <td>{{ supplier.totalPurchases | currency }}</td>
                        <td>
                            <button class="btn btn-sm btn-info me-2"
                                [routerLink]="['/supplier/purchases', supplier._id]">
                                <i class="bi bi-list"></i>
                                Purchase History</button>
                            <button class="btn btn-sm btn-warning me-2"
                                [routerLink]="['/supplier/edit', supplier._id]"><i class="bi bi-pencil me-1"></i>
                                Edit</button>
                            <button class="btn btn-sm btn-danger" (click)="deleteSupplier(supplier._id)">
                                <i class="bi bi-trash me-1"></i>
                                Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

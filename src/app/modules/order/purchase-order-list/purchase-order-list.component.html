<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Purchase Order List</h5>
            <div class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Search orders..." [(ngModel)]="searchTerm"
                    (input)="searchOrders()">
                <button class="btn btn-primary" [routerLink]="['/order/purchases/create']">
                    <i class="bi bi-plus-circle me-2"></i>
                    Create New Purchase Order</button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Supplier Name</th>
                        <th>Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of filteredOrders">
                        <td>{{ order.orderId }}</td>
                        <td>{{ order.supplierId?.name || 'Unknown' }}</td>
                        <td>{{ order.date | date:'mediumDate' }}</td>
                        <td>{{ order.totalAmount | currency }}</td>
                        <td>{{ order.status }}</td>
                        <td>
                            <button class="btn btn-sm btn-info me-2"
                                [routerLink]="['/order/purchases/details', order._id]">
                                <i class="bi bi-eye me-1"></i>
                                View</button>
                            <button class="btn btn-sm btn-warning" [routerLink]="['/order/purchases/edit', order._id]">
                                <i class="bi bi-pencil me-1"></i>
                                Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Customer List</h5>
            <div class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Search customers..." [(ngModel)]="searchTerm"
                    (input)="searchCustomers()">
                <button class="btn btn-primary" [routerLink]="['/customer/add']">
                    <i class="bi bi-plus-circle me-2"></i>
                    Add New Customer</button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Contact Info</th>
                        <th>Total Orders</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of filteredCustomers">
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.contactNumber || 'N/A' }} <br> {{ customer.email || 'N/A' }}</td>
                        <td>{{ customer.totalOrders | currency }}</td>
                        <td>
                            <button class="btn btn-sm btn-info me-2" [routerLink]="['/customer/orders', customer._id]">
                                <i class="bi bi-list"></i>
                                Order History</button>
                            <button class="btn btn-sm btn-warning me-2" [routerLink]="['/customer/edit', customer._id]">
                                <i class="bi bi-pencil me-1"></i>Edit</button>
                            <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer._id)">
                                <i class="bi bi-trash me-1"></i>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

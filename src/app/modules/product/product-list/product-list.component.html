<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Product List</h5>
            <div class="d-flex align-items-center">
                <div class="form-floating me-3">
                    <input type="text" class="form-control" id="searchProducts" placeholder="Search products..."
                        [(ngModel)]="searchTerm" (input)="searchProducts()">
                    <label for="searchProducts">Search products...</label>
                </div>
                <button class="btn btn-primary" [routerLink]="['/product/add']">
                    <i class="bi bi-plus-circle me-2"></i> Add New Product
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Stock Level</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of filteredProducts">
                            <td>{{ product.name }}</td>
                            <td>{{ product.category }}</td>
                            <td>{{ product.stock }}</td>
                            <td>{{ product.price | currency }}</td>
                            <td>
                                <button class="btn btn-sm btn-info me-2"
                                    [routerLink]="['/product/details', product._id]">
                                    <i class="bi bi-eye me-1"></i> Details
                                </button>
                                <button class="btn btn-sm btn-warning me-2"
                                    [routerLink]="['/product/edit', product._id]">
                                    <i class="bi bi-pencil me-1"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" (click)="deleteProduct(product._id)">
                                    <i class="bi bi-trash me-1"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
